{% load static %}
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <meta name="description" content="Открылся новый образовательный центр «АУА»
    Математика, Физика, Логика, Английский язык, казахский язык и русский язык не только для детей, но и для взрослых.
    Детей принимаем от 9 лет и старше!
    Готовим к вступительным тестам в лучшие школы Алматы, такие как; НИШ, РФМШ, КТЛ (БИЛ) и 165 лицей!
    А также готовим к ЕНТ и КТА!
    И ещё у нас есть ОНЛАЙН КУРСЫ, которые вы можете пройти не выходя из дома просто имея у себя ноутбук!">
    <link href="'https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
    <link href="{% static 'assets/css/socicon.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'assets/css/entypo.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/LOGO.png' %}" />
  

  </head>
  <body>
    {% block content %}{% endblock %}
    <script type="text/javascript" src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery.smartWizard.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/flickity.pkgd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/scrollMonitor.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/smooth-scroll.polyfills.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/prism.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/zoom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/theme.js' %}"></script>
  </body>
</html>
